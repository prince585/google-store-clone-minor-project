<!DOCTYPE html>

<html class="light" lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign In - Google Store</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#137fec",
                "background-light": "#f6f7f8",
                "background-dark": "#101922",
              },
              fontFamily: {
                "display": ["Space Grotesk"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4 sm:p-6" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col w-full max-w-md">
        <div class="flex flex-col items-center py-5">
            <div class="layout-content-container flex w-full flex-col rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark shadow-sm">
                <div class="flex flex-col p-6 sm:p-8">
                    <h1 class="text-[#0d141b] dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-4 pt-2">Welcome</h1>
                    <div class="flex px-0 py-3">
                        <div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-[#e7edf3] dark:bg-slate-800 p-1">
                            <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#0d141b] dark:has-[:checked]:text-white text-[#4c739a] dark:text-slate-400 text-sm font-medium leading-normal transition-all">
                                <span class="truncate">Sign In</span>
                                <input checked="" class="invisible w-0" name="auth-tab" type="radio" value="Sign In"/>
                            </label>
                            <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#0d141b] dark:has-[:checked]:text-white text-[#4c739a] dark:text-slate-400 text-sm font-medium leading-normal transition-all">
                                <span class="truncate">Sign Up</span>
                                <input class="invisible w-0" name="auth-tab" type="radio" value="Sign Up"/>
                            </label>
                        </div>
                    </div>

                    <!-- Sign In Form (wrapped in a real <form> for auth.js to attach) -->
                    <!-- data-redirect points to your homepage filename; change if your homepage filename differs -->
                    <form id="sign-in" data-redirect="google_store_homepage.html" class="flex flex-col gap-4 pt-4" novalidate>
                        <label class="flex flex-col w-full">
                            <p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Email address</p>
                            <input name="email" type="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfdbe7] dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#4c739a] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
                        </label>
                        <label class="flex flex-col w-full">
                            <p class="text-[#0d141b] dark:text-slate-300 text-base font-medium leading-normal pb-2">Password</p>
                            <div class="flex w-full flex-1 items-stretch rounded-lg">
                                <input name="password" type="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfdbe7] dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary dark:focus:border-primary h-14 placeholder:text-[#4c739a] dark:placeholder:text-slate-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" value=""/>
                                <div class="text-[#4c739a] dark:text-slate-400 flex border border-[#cfdbe7] dark:border-slate-700 bg-slate-50 dark:bg-slate-800 items-center justify-center px-[15px] rounded-r-lg border-l-0">
                                    <span class="material-symbols-outlined cursor-pointer">visibility</span>
                                </div>
                            </div>
                        </label>

                        <p class="text-primary text-sm font-medium leading-normal pb-3 pt-1 px-0 text-right cursor-pointer hover:underline">Forgot password?</p>

                        <!-- make this a submit button so auth.js can catch the form submit -->
                        <button type="submit" class="flex items-center justify-center font-medium h-14 px-6 rounded-lg bg-primary text-white text-base w-full hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors">Sign In</button>
                    </form>

                    <div class="flex items-center gap-4 py-6">
                        <hr class="flex-grow border-slate-200 dark:border-slate-700"/>
                        <p class="text-sm font-medium text-slate-500 dark:text-slate-400">OR</p>
                        <hr class="flex-grow border-slate-200 dark:border-slate-700"/>
                    </div>
                    <div class="flex flex-col gap-4">
                        <button class="flex items-center justify-center font-medium h-14 px-6 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0d141b] dark:text-white text-base w-full hover:bg-slate-50 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors gap-3">
                            <img class="h-6 w-6" data-alt="Google logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAuaCxwsbJ0uONooR0eRdAEW3cNYcPv1QcvQgIZn1LLUbXRp6vJHL-PgBo6mPtSqqYGUNDYAKbS5bMrAEa7rnhxWjOqwcyiTAm8R6ve434optVywfEU9mMiWjnQr9APSJKMrCdkuU6PIIUlYbnhL-yr9adE7_hyni8iQ4dcgQETX1GglRl84C_GqaXJhX5QpTM3U9gTcBetQ8WCjMOmEaxvpaeG6VTbhDAUYZGv9Cu2Fx_DEZPVpfvGdmF9enEBy5y6tCir_K0DgBg"/>
                            <span>Continue with Google</span>
                        </button>
                        <button class="flex items-center justify-center font-medium h-14 px-6 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0d141b] dark:text-white text-base w-full hover:bg-slate-50 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-colors gap-3">
                            <img class="h-6 w-6 dark:invert" data-alt="Apple logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBtg0YVfNlPV7QA0CiDkEb-ebFGB8VIvEWjGwMn_dyIdtAHCyEleXFM4L83P0472uqBtywTcKkpzDF9iiZhJ7GaFoJlR3bzj9ekjA2jJq-RwVcgLQd4r_5aTBmOlAs-n29188hUG78fTl5K4EsCgs8gBVkb12hRmCmn1V64a52XC8W_hkEvccelgvbFDEfwut1ONEI1AO02jqTJGUONuF0LXuFc1kECm3XhrPOxfQ8XxuqEkIdu-1Xy1wFxYWKkgFWts0WqbHqo46E"/>
                            <span>Continue with Apple</span>
                        </button>
                    </div>
                    <div class="pt-6">
                        <p class="text-[#4c739a] dark:text-slate-400 text-xs font-normal leading-normal text-center">By signing up, you agree to our <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- auth script will auto-attach to #sign-in form and redirect using data-redirect after sign-in -->
<script src="auth.js" defer></script>
</body></html>
